<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			/*4.br清除浮动*/
			#wrap{
				border: 1px solid;
			}
			#inner{
				float: left;
				width: 100px;
				height: 100px;
				background: pink;
			}
			
			
			/*ie 6 7底下不支持伪元素*/
			.clearfix{
				/*触发了haslayout*/
				*zoom: 1;
			}
			.clearfix:after{
				content: "";
				display: block;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="wrap" class="clearfix">
			<div id="inner">
				
			</div>
		</div>
	</body>
</html>
