<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			/*清除浮动是用来解决高度塌陷的  让浮动的子元素撑开他的父容器*/
			/*clear:both*/
			
			
			/*3.空标签清除浮动*/
			#wrap{
				/*float: left;*/
				/*使用font-size为0去解决还会有2px的残留*/
				font-size: 0;
				border: 1px solid;
			}
			#inner{
				float: left;
				width: 100px;
				height: 100px;
				background: pink;
			}
			
			.clear{
				height: 0px;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="inner">
				
			</div>
			<!--ie6底下最小高度为19-->
			<div class="clear"></div>
		</div>
	</body>
</html>
