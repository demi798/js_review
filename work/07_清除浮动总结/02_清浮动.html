<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			/*清除浮动是用来解决高度塌陷的  让浮动的子元素撑开他的父容器*/
			/*clear:both*/
			
			
			/*2.让父级浮动，绝对定位或固定定位 overflow为hidden*/
			#wrap{
				/*float: left;*/
				/*position: fixed;*/
				overflow: hidden;
				border: 1px solid;
			}
			#inner{
				float: left;
				width: 100px;
				height: 100px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="inner">
				
			</div>
		</div>
	</body>
</html>
