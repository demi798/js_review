<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			ie才会有全局捕获
			火狐存在全局捕获属性，可是没有任何行为
			谷歌完全没有全局捕获
			
			
			什么是设置全局捕获（element.setCapture）
				在处理一个 mousedown 事件过程中调用这个方法来把全部的鼠标事件重新定向到这个元素，
				直到鼠标按钮被释放或者 document.releaseCapture() 被调用。
				
			什么是释放全局捕获（Document.releaseCapture()）
				如果该 document 中的一个元素之上当前启用了鼠标捕获，则释放鼠标捕获。
				通过调用 element.setCapture() 实现在一个元素上启用鼠标捕获。
		-->
	</head>
	<body>
		<input type="button" name="" id="btn1" value="btn1" />
		<input type="button" name="" id="btn2" value="btn2" />
		<input type="button" name="" id="btn3" value="开启btn1的全局捕获" />
	</body>
	<script type="text/javascript">
		var btn1 = document.getElementById("btn1");
		var btn2 = document.getElementById("btn2");
		var btn3 = document.getElementById("btn3");
		
		
		btn1.onmousedown=function(){
			console.log(1);
			document.releaseCapture();
		}
		btn2.onmousedown=function(){
			console.log(2);
		}
		btn3.onmousedown=function(){
			btn1.setCapture();
		}
	</script>
</html>
