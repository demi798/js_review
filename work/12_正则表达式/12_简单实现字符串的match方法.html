	<script>
		var result=match("ggg",/g/g);
		console.log(result);
		
		function match(str,reg){
			var arr=[];
			//exec方法返回的是第一个匹配成功的子串，每一次调用exec 返回之后的匹配成功的子串  没有匹配成功的子串==》null
			var flag=reg.exec(str);
			if(reg.global){
				while(flag){
					arr.push(flag[0]);
					flag=reg.exec(str);
				}
			}else{
				arr.push(flag[0]);
			}
			return arr;
		}
