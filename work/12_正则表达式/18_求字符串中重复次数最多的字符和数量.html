	<script type="text/javascript">

		var str="shjhcsjkdhfkjshfsdlkjhfkjdslhfjkehfiowehfse";
		str=str.split("").sort().join("");
		console.log(str);
//		cdddeeeffffffhhhhhhhhijjjjjjkkkkkllossssssw
//		abc

		var code ="";
		var num =0;
		
		var reg =/(\w)\1+/g;
		
		str.replace(reg,function($0,$1){
			if($0.length>num){
				num = $0.length;
				code = $1;
			}
		})
		
		console.log("最多的那个字符是："+code+"；它出现的次数为："+num);
