<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			textarea{
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<textarea id="text">
			
		</textarea>
		<br />
		<input id="nmx" type="button" value="测试"/>
	</body>
	<script type="text/javascript">
//		match方法:将源字符串中满足模式字符串的子字符串返回出来
	
		var textNode=document.getElementById("text");
		var btn =document.getElementById("nmx");
		btn.onclick=function(){
			var text =textNode.value;
			var reg=/^xfz/gm;
			var arr=text.match(reg);
			console.log(arr);
		} 
	</script>
</html>
