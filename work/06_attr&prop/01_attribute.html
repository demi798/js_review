<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--attribute
			html标签的预定义属性，
			html标签的自定义属性
		-->
		<input type="checkbox" name="wsc" id="wsc" value="wjl" checked="checked" xfz=xfz />
		<input type="checkbox" name="wsc" id="wsc" value="wjl" checked=true />
		<input type="checkbox" name="wsc" id="wsc" value="wjl" checked=false />
		<input type="checkbox" name="wsc" id="wsc" value="wjl" checked=null />
		<input type="checkbox" name="wsc" id="wsc" value="wjl" checked=undefined />
		<input type="checkbox" name="wsc" id="wsc" value="wjl" checked=0/>
		<input type="checkbox" name="wsc" id="wsc" value="wjl" checked=""/>
		<input type="checkbox" name="wsc" id="wsc" value="wjl" checked/>
		<input type="checkbox" name="wsc" id="wsc" value="wjl" />
	</body>
</html>
