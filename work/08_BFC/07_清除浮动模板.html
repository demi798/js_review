<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/*处理ie 6 7,因为我们的zoom可以触发haslayout*/
			.clearfix{
				*zoom:1;
			}
			
			/*处理ie 7以上的浏览器,因为我们的ie 6 7 不支持伪元素*/
			.clearfix:after{
				content: "";
				display: block;
				clear: both;
			}
			
			.box{
				border:1px solid red;
			}
			.item{
				width: 200px;
				height: 200px;
				background-color: red;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="box clearfix">
			<div class="item"></div>
		</div>
	</body>
</html>
