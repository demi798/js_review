<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				position: relative;
				margin: 0 auto;
				width: 200px;
				height: 200px;
				border: 1px solid deeppink;
			}
			#inner{
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate3d(-50%,-50%,0);
				background: hotpink;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="inner">
				inner
			</div>
		</div>
	</body>
</html>
