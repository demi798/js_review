<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			absolute性质的盒子，
			它的包含块的宽度等于它的盒模型的宽度 + left + right值，包含块的高度同理，
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				position: relative;
				margin: 0 auto;
				width: 200px;
				height: 200px;
				border: 1px solid deeppink;
			}
			#inner{
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				width: 100px;
				height: 100px;
				background: hotpink;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="inner">
				
			</div>
		</div>
	</body>
</html>
