<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
		 		margin: 0;
		 		padding: 0;
		 	}
		 	div {padding: 40px 50px;}
			#div1 {background: red;}
			#div2 {background: green;position: absolute;}
			#div3 {background: orange;position: relative;left: 100px;top: 100px;}
		</style>
	</head>
	<body style="height: 3000px;">
		<div id="div1">
	    	<div id="div2">
	        	<div id="div3"></div>
	        </div>
    	</div>
	</body>
	<script type="text/javascript">
		var div3 = document.getElementById("div3");
		
		var left = document.documentElement.scrollLeft||document.body.scrollLeft;	
		var top2 = document.documentElement.scrollTop||document.body.scrollTop;	
		console.log(div3.getBoundingClientRect().left + left);
		console.log(div3.getBoundingClientRect().top + top2);
	</script>
</html>
