<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			要求:
				1.不能以数字0开头
				2.5到12位
				3.必须都是数字
				
		-->
	</head>
	<body>
		<input type="text"  />
		<input type="button" value="测试" />
	</body>
	<script>
		window.onload = function(){
			var aInput = document.getElementsByTagName('input');
			var re = /^[1-9]\d{4,11}$/;
			aInput[1].onclick = function(){
				if( re.test(aInput[0].value) ){
					alert('是陌陌号');
				}
				else{
					alert('不是陌陌号');
				}
			};
		};
	</script>
</html>
