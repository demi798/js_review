<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			只有正则表达式使用了表示全局检索的 "g" 标志时，该属性才会起作用。此时应用下面的规则：
				1.当lastIndex大于源字符串的长度
					reg.test false
					reg.exec null
					lastindex 0
					
			2.当lastIndex小于源字符串的长度
				如果匹配成功
					reg.test true
					reg.exec 封装了当前匹配成功的子字符串的数组
					lastindex 紧接着当前匹配成功的子字符串的下一个位置
				如果匹配失败
					reg.test false
					reg.exec null
					lastindex 0
					
			3.当lastIndex等于源字符串的长度
				如果没有匹配空白字符串
					reg.test false
					reg.exec null
					lastindex 0
				如果有匹配空白字符串
					reg.test永远都是 true
					reg.exec永远都是 ""
					lastindex永远都是 源字符串的长度（lastindex不会发生改变）
					
			4.当匹配空白字符串\s{0}时
				reg.test永远都是 true
				reg.exec永远都是 ""
				lastindex永远都是 0（lastindex不会发生改变）
		-->
	</head>
	<body>
	</body>
	<script>
		var pattern = /\d+/g;
		var result1=pattern.test("0123456789a");
		console.log(result1);//true
		console.log(pattern.lastIndex);//10
		
		var result2=pattern.test("0");
		console.log(result2);//fasle
		console.log(pattern.lastIndex);//0
		
	</script>
</html>
