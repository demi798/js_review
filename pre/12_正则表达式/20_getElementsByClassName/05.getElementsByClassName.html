<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<!--
	对父节点进行控制
-->
<script>
window.onload = function() {	
	var testEls=getElementsByClassName(document,"test");
	console.log(testEls);
	for(var i=0;i<testEls.length;i++){
		testEls[i].style.background="pink";
	}
	
	function getElementsByClassName(parent,className){
		var allEls = parent.getElementsByTagName("*");
		var arr=[];
		
		for(var i=0;i<allEls.length;i++){
			var classArr = allEls[i].className.split(/\s+/);
			for(var j=0;j<classArr.length;j++){
				if(classArr[j]==className){
					arr.push(allEls[i]);
					break;
				}
			}
		}
		return arr;
	};
}
</script>
</head>
