<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>01_getElementsByClassName</title>
		<!--
			原生getElementsByClassName方法的缺点:
				ie8以下不支持getElementsByClassName方法(ie8及ie8以下)
		-->
		<style>
			.test{
				width: 100px;
				height: 100px;
				background: pink;
			}
		</style>
		<script>
			window.onload=function(){
				document.getElementsByClassName("test")[0].style.background="black";
			}
		</script>
	</head>
	<body>
		<div class="test"></div>
	</body>
</html>
