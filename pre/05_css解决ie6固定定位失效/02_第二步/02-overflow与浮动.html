<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			当父元素没有高度时,子元素浮动时,子元素是撑不开父元素的高度的
			
			加这三后
				overflow: auto; 	
				overflow: scroll;	
				overflow: hidden;	
				子元素是可以撑开父元素高度的(换个角度说,父元素会尽量包住子元素的)
				!!!触发了BFC
		-->
		<style>
			.box{
				background-color: red;
				border: 1px solid black;			
				overflow: auto;
				/*overflow: scroll;*/
				/*overflow: hidden;*/
				
			}
			.item{
				width: 300px;
				height: 300px;
				background-color: blue;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item"></div>
		</div>
	</body>
</html>
