<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
				附:清除浮动的方法
					1、给父级加高度 (扩展性不好)
					2、给父级加浮动 (页面中所有元素都加浮动，margin左右自动失效（floats bad ！）)
					3、.inline-block 清浮动方法 (margin左右auto失效)
					4、空标签清除浮动 (IE6 最小高度 19px；（解决后IE6下还有2px偏差）)
					5、.br清浮动	(不符合工作中：结构、样式、行为，三者分离的要求)
					6、overflow
					7、伪元素after
					
			第六种清浮动的方式,是建立在父元素不存在w/h属性时,如果父元素存在w/h,浮动元素超过父元素的部分还是会被清除			
			
			清除浮动:
				父元素不存在w/h属性时.overflow:hidden使父元素包含住浮动子元素(对绝对定位, fixed无效)
		-->
		<style>
			#wapper{
				/*width: 100px;
				height: 100px;*/
				border: solid 1px black;
				overflow: hidden;
			}
			#inner{
				width: 200px;
				height: 200px;
				background: red;
				float: left;
			}
			
		</style>
	</head>
	<body>
		<div id="wapper">
			<div id="inner"></div>
			<div id="inner2"></div>
		</div>
	</body>
</html>
