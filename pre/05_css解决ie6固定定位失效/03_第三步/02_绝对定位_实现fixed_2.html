<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			3.让body与与包含块重叠
				----宽度上一样,消除margin
		-->
		<style>
			div{
				border: solid 1px black;
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 50px;
				top: 50px;
			}
			
			body{
				border: solid 1px pink;
				height: 1000px;
				margin: 0;
				overflow: auto;				
			}
			
			html{
				border: solid 1px blue;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div></div>
		<p style="height: 2000px;width: 50px;background: gray;"></p>
	</body>
</html>
