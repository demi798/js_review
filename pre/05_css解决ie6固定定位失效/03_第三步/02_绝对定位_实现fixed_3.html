<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			小插曲:看一个效果
			
			注释了html的/*overflow: hidden;*/  此时滚动条出现在document上,body上的将会失效
		-->
		<style>
			div{
				border: solid 1px black;
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 50px;
				top: 50px;
			}
			
			body{
				border: solid 1px pink;
				height: 1000px;
				margin: 0;
				overflow: auto;				
			}
			
			html{
				border: solid 1px blue;
				/*overflow: hidden;*/
			}
		</style>
	</head>
	<body>
		<div></div>
		<p style="height: 2000px;width: 50px;background: gray;"></p>
	</body>
</html>
