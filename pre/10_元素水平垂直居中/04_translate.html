<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap {
			  position: relative;
			  width: 100%;
			  height: 200px;
			  border: 1px solid;
			  background-color: #ccc;
			}
			.wrap .inner {
			  position: absolute;
			  left: 50%;
			  top: 50%;
			  background-color: #333;

			  -webkit-transform: translate3d(-50%, -50%, 0);
			  transform: translate3d(-50%, -50%, 0);
			}
		</style>
	</head>
	<body>
		<div class="wrap">
		  <div class="inner">
		  	水平垂直居中水平垂直居中<br/>
		  	水平垂直居中水平垂直居中<br/>
		  	水平垂直居中水平垂直居中<br/>
		  </div>
		</div>
	</body>
</html>
