<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			absolute性质的盒子，它的包含块的宽度等于它的盒模型的宽度 + left + right值，包含块的高度同理，
			盒模型包括margin-box、border-box、padding-box、content-box，
				而在这个居中方法中，.inner的left + right值是0，width是定值，margin是auto值，
				按照上面那个公式，margin-left + margin-right的值应该等于包含块的宽度 - left的值 - right的值 - width的值 -padding的值-border的值，
				也就是说margin-left + margin-right的值等于除了width/padding/border所占宽度外的剩下宽度，
				拥有剩下宽度后，就是平分其宽度，以让左右两边相等，达到居中
		-->
		<style type="text/css">
			.wrap {
			  position: relative;
			  width: 100%;
			  height: 200px;
			  background-color: #ccc;
			}
			.wrap .inner {
			  position: absolute;
			  left: 10px;
			  right: 10px;
			  top: 10px;
			  bottom: 10px;
			  margin: auto;
			  width: 100px;
			  height: 120px;
			  background-color: #333;
			  color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
		  <div class="inner">
		  	水平垂直居中水平垂直居中<br/>
		  	水平垂直居中水平垂直居中<br/>
		  	水平垂直居中水平垂直居中<br/>
		  </div>
		</div>
	</body>
</html>
