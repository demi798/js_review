<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--2.内部的Box垂直方向的距离由margin决定。属于同一个BFC的两个相邻Box的margin会发生重叠--> 
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.inner{
				width: 200px;
				height: 200px;
				background: pink;
				border: 1px solid deeppink;
				margin: 50px;
			}
		</style>
	</head>
	<body>
		<div class="inner">inner1</div>
		<div style="overflow: auto;">
			<div class="inner">inner2</div>
		</div>
	</body>
</html>
